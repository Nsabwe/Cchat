<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topher Liphava</title>
  <style>
    body  <!-- Floating Particle Canvas --><!-- Animated Sky with Clouds -->
<div class="sky">
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
</div>
  <canvas id="particle-canvas"></canvas>

  <!-- Liquid Background Effect -->
  <div class="liquid-background"></div>

  <!-- Welcome Banner -->
  <div class="welcome-banner">
    <h1 id="snake-text">Welcome to Chris Website</h1>
  </div>

    header {
      padding: 20px;
      text-align: center;
      background-color: darkred;
      font-size: 24px;
    }

    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    #main-content {
      display: none;
      padding: 20px;
    }

    input, textarea {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    .button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .profile {
      margin-bottom: 20px;
    }

    .chat-box {
      background-color: #fff;
      color: black;
      padding: 10px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: underline;
    }

    nav a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    Welcome to NSABWE website
  </header>

  <div id="login-screen">
    <h2>Enter Your Info</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="phone" placeholder="10-digit Phone Number" required />
    <button class="button" onclick="login()">Enter</button>
  </div>

  <div id="main-content">
    <nav>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="friends.html">Friends</a>
      <a href="gallery.html">Gallery</a>
      <a href="messages.html">Messages</a>
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
    </nav>

    <div class="profile">
      <h3>Your Profile</h3>
      <input type="file" id="profile-pic" accept="image/*" onchange="loadProfilePic(event)" />
      <br/>
      <img id="profile-display" src="" alt="Profile Picture" width="100" height="100" style="display:none; border-radius: 50%;" />
    </div>

    <div class="chat-section">
      <h3>Chat</h3>
      <div class="chat-box" id="chat-box"></div>
      <textarea id="chat-input" placeholder="Type a message..."></textarea>
      <br/>
      <button class="button" onclick="sendMessage()">Send</button>
    </div>

    <div>
      <h3>Post Picture</h3>
      <input type="file" accept="image/*" onchange="previewImage(event)">
      <br/>
      <img id="image-preview" width="200" style="margin-top:10px;" />
    </div>

    <div>
      <h3>Post Video</h3>
      <input type="file" accept="video/*" onchange="previewVideo(event)">
      <br/>
      <video id="video-preview" width="320" height="240" controls style="margin-top:10px;"></video>
    </div>

    <div>
      <h3>Voice Message</h3>
      <input type="file" accept="audio/*" onchange="playAudio(event)">
      <br/>
      <audio id="audio-player" controls style="margin-top:10px;"></audio>
    </div>
  </div>

  <script>
    function login() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!name || phone.length !== 10 || isNaN(phone)) {
        alert("Please enter a valid name and 10-digit phone number.");
        return;
      }

      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }

    function loadProfilePic(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById('profile-display');
        output.src = reader.result;
        output.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function sendMessage() {
      const chatBox = document.getElementById('chat-box');
      const message = document.getElementById('chat-input').value;
      if (message.trim() === '') return;
      chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      document.getElementById('chat-input').value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function previewImage(event) {
      const output = document.getElementById('image-preview');
      output.src = URL.createObjectURL(event.target.files[0]);
    }

    function previewVideo(event) {
      const output = document.getElementById('video-preview');
      output.src = URL.createObjectURL(event.target.files[0]);
    }

    function playAudio(event) {
      const audio = document.getElementById('audio-player');
      audio.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
</body>
</html>
